                {% block extrajs %}

                <script>
                    $("#search-input").on("keyup", function(){
                        var query = $(this).val()

                        $.ajax({
                            method: "POST",
                            url: "{% url 'search' %}",
                            data:{
                                "query":query,
                                csrfmiddlewaretoken: '{{ csrf_token }}'
                            },

                            success:function(data){
                                if(query != ""){
                                    if(data.product_list.length > 0){
                                        var SearchResults = $("#search-results");
                                        SearchResults.css("display","block");
                                        SearchResults.empty();
                                        $.each(data.product_list, function(index,product){
                                            console.log(product.image)
                                            SearchResults.append(
                                                '<div class="m-2 d-flex">'+
                                                '<img src="/media/'+ product.image +'" alt="" style="width: 50px; border-radius: 50%;">'+
                                                '<a href="/product_detail/' + product.id +'" class="ms-2 text-dark"><strong>'+ product.name+'</strong></a>'+
                                                '</div>'
                                            )
                                        })

                                    }
                                    else{
                                        var SearchResults = $("#search-results");
                                        SearchResults.css("display","block");
                                        SearchResults.empty();
                                        SearchResults.append(
                                            '<div>'+
                                            '<h3 class="mb-0">Sonuç Bulunamadı</h3>'+
                                            '</div>'
                                        )
                                    }
                                }
                                else{
                                    var SearchResults = $("#search-results");
                                    SearchResults.css("display","none")
                                }
                            }
                        })
                    })
                </script>
                    
                </body>
